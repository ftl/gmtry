syntax = "proto3";
package pb;

message Windows {
    repeated Window windows = 1;
}

message Window {
    string name = 1;
    Position position = 2;
    Size size = 3;
    bool maximized = 4;
}

message Position {
    int32 x = 1;
    int32 y = 2;
}

message Size {
    int32 width = 1;
    int32 height = 2;
}